<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <textarea class="input" placeholder="Enter your text here..." tabindex="1"></textarea>
    <div class="shift">
        <h3>Shift</h3>
        <input type="number" min="0" max="25" value="0" tabindex="2"/>
        <div id="increase" class="increase button" tabindex="3" role="button">+</div>
        <div id="decrease" class="decrease button" tabindex="4" role="button">−</div>
        <div class="example">(A → <span class="to">A</span>)</div>
    </div>
    <textarea class="output" placeholder="Ciphered text will appear here..." tabindex="5"></textarea>
    <script src="script.js" async></script>
</body>
</html>
